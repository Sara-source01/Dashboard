<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="imagens/logo.webp" rel="icon" type="image/x-icon">
    <meta name="description" content="Praticar com CSS3" />
    <meta name="author" content="Sara George" />
    <meta name="keywords" content="HTML, Coding, Css3" />
    
    <title>Dashboard</title>
</head>

<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box"><img src="imagens/avatar-trabalho.jpg" alt="profile"></div>
                <h2>karla osmar</h2>
            </li>
            <li><a class="active" href="#"><i class="fas fa-home"></i>
                    <p>Dashboard</p>
                </a></li>

            <li><a href="#"><i class="fas fa-user-group"></i>
                    <p>clients</p>
                </a></li>
            <li><a href="#"><i class="fas fa-table"></i>
                    <p>products</p>
                </a></li>
            <li><a href="#"><i class="fas fa-chart-pie"></i>
                    <p>charts</p>
                </a></li>
            <li><a href="#"><i class="fas fa-pen"></i>
                    <p>posts</p>
                </a></li>
            <li><a href="#"><i class="fas fa-star"></i>
                    <p>favorite</p>
                </a></li>
            <li><a href="#"><i class="fas fa-cog"></i>
                    <p>settings</p>
                </a></li>
            <li class="log-out"><a href="#"><i class="fas fa-sign-out"></i>
                    <p>log out</p>
                </a></li>
        </ul>
    </div>
    <div class="content">
        <div class="title-info">
            <p>Dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>

        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>user</p>
                    <span>100</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <p>posts</p>
                    <span>765</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                    <p>products</p>
                    <span>34</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <p>revenue</p>
                    <span>$126</span>
                </div>
            </div>
        </div>


        <div class="content">
            <div class="title-info">
                <p>products</p>
                <i class="fas fa-table"></i>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>product</th>

                        <th>price</th>


                        <th>count</th>
                    </tr>

                </thead>

                <tbody>
                    <tr>
                        <td>tv</td>
                        <td><span class="price">$123</span></td>
                        <td><span class="count">65</span></td>
                    </tr>
                    <tr>
                        <td>phone</td>
                        <td><span class="price">$165</span></td>
                        <td><span class="count">50</span></td>
                    </tr>
                    <tr>
                        <td>laptop</td>
                        <td><span class="price">$225</span></td>
                        <td><span class="count">82<span></td>
                    </tr>

                    <tr>
                        <td>table</td>
                        <td><span class="price">$50</span></td>
                        <td><span class="count">45</span></td>
                    </tr>

                </tbody>

                <tfoot>
                    <tr>
                        <td>fan</td>
                        <td><span class="price">$20</span></td>
                        <td><span class="count">55</span></td>
                    </tr>
                </tfoot>

            </table>

        </div>

</body>

</html>
